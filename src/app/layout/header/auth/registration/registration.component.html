<div class="auth-block">
  <svg (click)="onClose()" width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <g id="Menu / Close_LG">
      <path id="Vector" d="M21 21L12 12M12 12L3 3M12 12L21.0001 3M12 12L3 21.0001" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </svg>
  <form class="auth-form" (ngSubmit)="onRegistration(username, password)">
    <div class="error-message" [ngClass]="{'success': isSuccess, 'error': !isSuccess}" *ngIf="message">{{message}}</div>
    <input class="input-field" [(ngModel)]="username" type="text" name="username" placeholder="username">
    <input class="input-field" [(ngModel)]="password" type="password" name="password" placeholder="password">
    <button class="btn" type="submit">Registration</button>
  </form>
</div>
